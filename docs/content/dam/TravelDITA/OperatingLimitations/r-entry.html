<html xmlns="http://www.w3.org/1999/xhtml"><head></head><body><div id="id_9PW3efu4wbeO" class="topic reference"><h1 class="title">Entry</h1><p class="shortdesc">The maximum airspeed during entry is also a function of q-bar, which varies during descent.</p><p class="p">If the maximum speed is exceeded, the vehicle may become unstable in roll/yaw. The maximum airspeed limit is 486 KEAS.</p><p class="p">The minimum airspeed for Mach less than 5.0 is 163 KEAS.</p></div></body></html>

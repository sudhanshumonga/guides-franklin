<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head><link rel="stylesheet" type="text/css" href="../../../../../../_rhdefault.css"/></head><body id="GASB-CIG__chapter_7_question_353" class="ls_paragraph topic concept" lang="en_US" data-attr-outputclass="ls_paragraph"><div class="breadcrumbs"><div><div><a href="contents/gasb-cig/gasb-cig-ch7/d1e57975/d1e71623/d1e71776/d1e71806">undefined</a></div></div></div><h1 class="ps_hidden_para_heading title" data-attr-outputclass="ps_hidden_para_heading"> Chapter 7, Question 7.85.2</h1><div class="ps_cqa_para_1 p" data-attr-outputclass="ps_cqa_para_1">7.85.2.<b class="italic ph b display-inline" data-attr-outputclass="italic">Q</b>—What are examples of major classes of capital assets? </div><div class="ps_cqa_sub-paragraph p" data-attr-outputclass="ps_cqa_sub-paragraph"> <b class="italic ph b display-inline" data-attr-outputclass="italic">A</b>—Land, infrastructure, buildings and improvements, vehicles, machinery and equipment, construction in progress, and intangible assets are examples of major classes of capital assets.</div></body></html>

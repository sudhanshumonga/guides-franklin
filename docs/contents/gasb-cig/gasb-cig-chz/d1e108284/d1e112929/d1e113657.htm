<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head><link rel="stylesheet" type="text/css" href="../../../../../_rhdefault.css"/></head><body id="GASB-CIG_CompQA_Z.54.14" class="ls_paragraph topic concept" lang="en_US" data-attr-outputclass="ls_paragraph"><div class="breadcrumbs"><div><div><a href="contents/gasb-cig/gasb-cig-chz/d1e108284/d1e112929/d1e113657">undefined</a></div></div></div><h1 class="ps_hidden_para_heading title" data-attr-outputclass="ps_hidden_para_heading">Chapter Z, Question Z.54.14</h1><div class="ps_cqa_para_1 p" data-attr-outputclass="ps_cqa_para_1">Z.54.14.<b class="italic ph b display-inline" data-attr-outputclass="italic">Q</b>—In the situation described in Question Z.54.13, does the assignment of existing fund balance to cover a projected budgetary deficit carry over to the following year? </div><div class="ps_cqa_sub-paragraph p" data-attr-outputclass="ps_cqa_sub-paragraph"> <b class="italic ph b display-inline" data-attr-outputclass="italic">A</b>—No. The assignment terminates at the effective date of the next period&#39;s budget. </div></body></html>

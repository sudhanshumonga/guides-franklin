<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head><link rel="stylesheet" type="text/css" href="../../../../../_rhdefault.css"/></head><body id="GASB-CIG_chapter_1_question_153" class="ls_paragraph topic concept" lang="en_US" data-attr-outputclass="ls_paragraph"><div class="breadcrumbs"><div><div><a href="contents/gasb-cig/gasb-cig-ch1/d1e276/d1e6222/d1e6259">undefined</a></div></div></div><h1 class="ps_hidden_para_heading title" data-attr-outputclass="ps_hidden_para_heading">Chapter 1, Question 1.65.2</h1><div class="ps_cqa_para_1 p" data-attr-outputclass="ps_cqa_para_1">1.65.2.<b class="italic ph b display-inline" data-attr-outputclass="italic">Q</b>—Are foreign currency risk disclosures limited to debt investments? </div><div class="ps_cqa_sub-paragraph p" data-attr-outputclass="ps_cqa_sub-paragraph"> <b class="italic ph b display-inline" data-attr-outputclass="italic">A</b>—No. Foreign currency risk disclosures should be made for all investments denominated in a foreign currency, including debt, equity, and real estate investments.</div></body></html>

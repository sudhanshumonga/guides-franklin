<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head></head><body id="id_CZi5Xl2NoMfY" class="topic reference" lang="en_US" data-attr-xmlns:ditaarch="http://dita.oasis-open.org/architecture/2005/"><div class="breadcrumbs"><div></div></div><h1 class="title">Takeoff</h1><div class="shortdesc"><div><div><span>The maximum airspeed for the vehicle is 492 knots equivalent airspeed (KEAS).</span></div></div></div><p class="p">This is calculated as: <span class="placement-inline align-side farther from binding"><img src="../media/keas-equation.png" style="width: 10%; height: 10%" class="image" data-attr-align="side farther from binding" data-attr-placement="inline"/></span>. There is no official minimum airspeed for ascent.</p><figure id="i721322" class="fig" data-attr-frame="all"><img src="../media/arc.png" style="width: 50%; height: 50%" class="image"/></figure><p></p></body></html>

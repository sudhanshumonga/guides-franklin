<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head><link rel="stylesheet" type="text/css" href="../../../../../_rhdefault.css"/></head><body id="GASB-CIG_CompQA_Ch10_q_a_statement_53_question_99" class="ls_paragraph topic concept" lang="en_US" data-attr-outputclass="ls_paragraph"><div class="breadcrumbs"><div><div><a href="contents/gasb-cig/gasb-cig-ch10/d1e101670/d1e105551/d1e105591">undefined</a></div></div></div><h1 class="ps_hidden_para_heading title" data-attr-outputclass="ps_hidden_para_heading">Chapter 10, Question 10.46.2</h1><div class="ps_cqa_para_1 p" data-attr-outputclass="ps_cqa_para_1">10.46.2.<b class="italic ph b display-inline" data-attr-outputclass="italic">Q</b>—Does Statement 53 require a government to disclose the identities of the counterparties to the government’s derivative instruments?</div><div class="ps_cqa_sub-paragraph p" data-attr-outputclass="ps_cqa_sub-paragraph"> <b class="italic ph b display-inline" data-attr-outputclass="italic">A</b>—No. Statement 53 does not require the disclosure of the identity of counterparties.</div></body></html>

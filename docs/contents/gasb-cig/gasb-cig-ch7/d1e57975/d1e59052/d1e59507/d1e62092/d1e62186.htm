<html xmlns="http://www.w3.org/1999/xhtml"><head><link rel="stylesheet" type="text/css" href="../../../../../../../_rhdefault.css"/></head><body id="GASB-CIG_chapter_7_question_108" class="ls_paragraph topic concept" lang="en_US" data-attr-outputclass="ls_paragraph"><div class="breadcrumbs"><div><div><a href="contents/gasb-cig/gasb-cig-ch7/d1e57975/d1e59052/d1e59507/d1e62092/d1e62186">undefined</a></div></div></div><h1 class="ps_hidden_para_heading title" data-attr-outputclass="ps_hidden_para_heading">Chapter 7, Question 7.21.4</h1><div class="ps_cqa_para_1 p" data-attr-outputclass="ps_cqa_para_1">7.21.4.<b class="italic ph b display-inline" data-attr-outputclass="italic">Q</b>—Should all items added to a collection be capitalized regardless of whether they meet the capitalization threshold? </div><div class="ps_cqa_sub-paragraph p" data-attr-outputclass="ps_cqa_sub-paragraph"> <b class="italic ph b display-inline" data-attr-outputclass="italic">A</b>—No. Collections are capital assets for which application of a capitalization threshold is generally appropriate.</div></body></html>

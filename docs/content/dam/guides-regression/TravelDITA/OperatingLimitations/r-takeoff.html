<html xmlns="http://www.w3.org/1999/xhtml"><head></head><body><div id="id_CZi5Xl2NoMfY" class="topic reference"><div class="breadcrumbs"><div><div><a href="/content/dam/guides-regression/TravelDITA/OperatingLimitations/m-operatinglimitations">operating_limitations</a></div><div><a href="/content/dam/guides-regression/TravelDITA/OperatingLimitations/operating-limitations">Operating limitations</a></div><div><a href="/content/dam/guides-regression/TravelDITA/OperatingLimitations/r-airspeed-limitations">Airspeed limitations</a></div><div><a href="/content/dam/guides-regression/TravelDITA/OperatingLimitations/r-takeoff">Takeoff</a></div></div></div><h1 class="title">Takeoff</h1><p class="shortdesc">The maximum airspeed for the vehicle is 492 knots equivalent airspeed (KEAS) where <img src="GUID-dba55fd9-93fe-4cae-956b-17acc2d9c8e0.gif" class="image"> (see figure below).</p><p class="p">There is no official minimum airspeed for ascent.</p><figure id="i721322" class="fig"><img src="GUID-84c0f56d-30a5-4a41-a6d4-0c251eca3674.png" style="width: 50%; height: 50%" class="image"></figure><p></p></div></body></html>

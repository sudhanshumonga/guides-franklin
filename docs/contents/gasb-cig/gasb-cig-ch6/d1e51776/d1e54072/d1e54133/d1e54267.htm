<html xmlns="http://www.w3.org/1999/xhtml"><head><link rel="stylesheet" type="text/css" href="../../../../../../_rhdefault.css"/></head><body id="GASB-CIG_chapter_6_question_69" class="ls_paragraph topic concept" lang="en_US" data-attr-outputclass="ls_paragraph"><div class="breadcrumbs"><div><div><a href="contents/gasb-cig/gasb-cig-ch6/d1e51776/d1e54072/d1e54133/d1e54267">undefined</a></div></div></div><h1 class="ps_hidden_para_heading title" data-attr-outputclass="ps_hidden_para_heading">Chapter 6, Question 6.28.6 </h1><div class="ps_cqa_para_1 p" data-attr-outputclass="ps_cqa_para_1">6.28.6.<b class="italic ph b display-inline" data-attr-outputclass="italic">Q</b>—If overall investment income for the year is negative, how should that amount be reported on the change statement? </div><div class="ps_cqa_sub-paragraph p" data-attr-outputclass="ps_cqa_sub-paragraph"> <b class="italic ph b display-inline" data-attr-outputclass="italic">A</b>—<span class="xref" href="gasb-op" data-attr-href="gasb-op#recognition_and_reporting_rec1">Paragraph 13</span> of Statement 31, as amended, provides that governments should report negative investment income as negative revenue.</div></body></html>

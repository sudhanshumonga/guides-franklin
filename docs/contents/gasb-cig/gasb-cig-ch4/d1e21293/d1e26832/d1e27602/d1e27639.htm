<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head><link rel="stylesheet" type="text/css" href="../../../../../../_rhdefault.css"/></head><body id="GASB-CIG_chapter_4_question_133" class="ls_paragraph topic concept" lang="en_US" data-attr-outputclass="ls_paragraph"><div class="breadcrumbs"><div><div><a href="contents/gasb-cig/gasb-cig-ch4/d1e21293/d1e26832/d1e27602/d1e27639">undefined</a></div></div></div><h1 class="ps_hidden_para_heading title" data-attr-outputclass="ps_hidden_para_heading">Chapter 4, Question 4.54.2</h1><div class="ps_cqa_para_1 p" data-attr-outputclass="ps_cqa_para_1">4.54.2.<b class="italic ph b display-inline" data-attr-outputclass="italic">Q</b>—How is a jointly governed organization reported? </div><div class="ps_cqa_sub-paragraph p" data-attr-outputclass="ps_cqa_sub-paragraph"> <b class="italic ph b display-inline" data-attr-outputclass="italic">A</b>—The only reporting requirement for jointly governed organizations is to disclose related-party transactions, as required by Statement 62, <span class="xref" href="gasb-op" data-attr-href="gasb-op#gasb_op_gasb_62_par__55">paragraph 55</span>, as amended, and <span class="xref" href="gasb-op" data-attr-href="gasb-op#gasb_op_gasb_62_par__56">paragraph 56</span>.</div></body></html>

<html xmlns="http://www.w3.org/1999/xhtml"><head></head><body id="snowshovelconcept" lang="en-us" class="topic concept"><div class="breadcrumbs"><div><div><a href="contents/concepts/snowshovel"></a></div></div></div><h1 class="title">Snow shovel</h1><p class="shortdesc">Use the snow shovel to clear the drive way and side walk of snow in the winter.</p><p data-tcx-attr-audience="audience@secret" class="p">A good snow shovel has a straight, wide scoop and a strong handle. To help snow come off the scoop, spray the scoop with cooking spray.</p><div class="related-links"><span class="prefix-content">Related information</span><a class="link" href="../tasks/shovellingsnow" data-attr-format="dita" data-attr-href="../tasks/shovellingsnow.xml" data-attr-type="task"></a></div></body></html>

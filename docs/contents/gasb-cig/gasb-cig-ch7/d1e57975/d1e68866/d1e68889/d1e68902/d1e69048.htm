<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head><link rel="stylesheet" type="text/css" href="../../../../../../../_rhdefault.css"/></head><body id="GASB-CIG_chapter_7_question_278" class="ls_paragraph topic concept" lang="en_US" data-attr-outputclass="ls_paragraph"><div class="breadcrumbs"><div><div><a href="contents/gasb-cig/gasb-cig-ch7/d1e57975/d1e68866/d1e68889/d1e68902/d1e69048">undefined</a></div></div></div><h1 class="ps_hidden_para_heading title" data-attr-outputclass="ps_hidden_para_heading">Chapter 7, Question 7.55.6</h1><div class="ps_cqa_para_1 p" data-attr-outputclass="ps_cqa_para_1">7.55.6.<b class="italic ph b display-inline" data-attr-outputclass="italic">Q</b>—Are interfund balances and activity required to be eliminated from the nonmajor funds column? </div><div class="ps_cqa_sub-paragraph p" data-attr-outputclass="ps_cqa_sub-paragraph"> <b class="italic ph b display-inline" data-attr-outputclass="italic">A</b>—No. Interfund transactions and balances may be, but are not required to be, eliminated when nonmajor funds are combined.</div></body></html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head><link rel="stylesheet" type="text/css" href="../../_rhdefault.css"/></head><body id="id_wWCk5yNxRNXI" class="topic concept" lang="en_US" data-attr-xmlns:ditaarch="http://dita.oasis-open.org/architecture/2005/"><div class="breadcrumbs"><div><div><a href="">Systems</a></div><div><a href="">Landing system</a></div><div><a href="contents/systems/c-landing-gear">Landing gear</a></div></div></div><h1 class="title">Landing gear</h1><div class="shortdesc"><div><div><span>The landing gear has three landing gear assemblies; one in the nose, another to the left and right in the lower wing areas.</span></div></div></div><div class="p">Each gear assembly has a shock strut and multiple wheel and tire assemblies to distribute the weight and shock of impact.<span class="placement-break align-"><img style="height:  240pt; width:  159.999pt" src="../media/landing-gear2.jpg" class="image" data-attr-placement="break"/></span></div></body></html>

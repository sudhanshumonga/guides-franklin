<html xmlns="http://www.w3.org/1999/xhtml"><head></head><body><div id="id_qf2LFHqcqnXt" class="topic concept"><h1 class="title">Hygiene</h1><p class="shortdesc">There are both male and female hygiene and grooming provisions. While on extended travel crew or passenger can use the personal hygiene system that is included on the vehicle.</p></div></body></html>

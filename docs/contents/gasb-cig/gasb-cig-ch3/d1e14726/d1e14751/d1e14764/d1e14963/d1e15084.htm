<html xmlns="http://www.w3.org/1999/xhtml"><head><link rel="stylesheet" type="text/css" href="../../../../../../../_rhdefault.css"/></head><body id="GASB-CIG_chapter_3_question_7" class="ls_paragraph topic concept" lang="en_US" data-attr-outputclass="ls_paragraph"><div class="breadcrumbs"><div><div><a href="contents/gasb-cig/gasb-cig-ch3/d1e14726/d1e14751/d1e14764/d1e14963/d1e15084">undefined</a></div></div></div><h1 class="ps_hidden_para_heading title" data-attr-outputclass="ps_hidden_para_heading">Chapter 3, Question 3.5.4</h1><div class="ps_cqa_para_1 p" data-attr-outputclass="ps_cqa_para_1">3.5.4.<b class="italic ph b display-inline" data-attr-outputclass="italic">Q</b>—If premiums are not based on an actuarial evaluation or an analysis of anticipated losses, can a pool still be considered risk sharing?</div><div class="ps_cqa_sub-paragraph p" data-attr-outputclass="ps_cqa_sub-paragraph"> <b class="italic ph b display-inline" data-attr-outputclass="italic">A</b>—Yes. The basis by which premium charges are assessed by a pool is not relevant to the risk-sharing determination.</div></body></html>

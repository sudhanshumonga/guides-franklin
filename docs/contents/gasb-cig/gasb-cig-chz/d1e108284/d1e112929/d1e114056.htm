<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head><link rel="stylesheet" type="text/css" href="../../../../../_rhdefault.css"/></head><body id="GASB-CIG_CompQA_Z.54.30" class="ls_paragraph topic concept" lang="en_US" data-attr-outputclass="ls_paragraph"><div class="breadcrumbs"><div><div><a href="contents/gasb-cig/gasb-cig-chz/d1e108284/d1e112929/d1e114056">undefined</a></div></div></div><h1 class="ps_hidden_para_heading title" data-attr-outputclass="ps_hidden_para_heading">Chapter Z, Question Z.54.30</h1><div class="ps_cqa_para_1 p" data-attr-outputclass="ps_cqa_para_1">Z.54.30.<b class="italic ph b display-inline" data-attr-outputclass="italic">Q</b>—Are governments required to use special revenue funds to report restricted or committed revenue sources? </div><div class="ps_cqa_sub-paragraph p" data-attr-outputclass="ps_cqa_sub-paragraph"> <b class="italic ph b display-inline" data-attr-outputclass="italic">A</b>—No. Special revenue funds are not required, except to report the general fund of a blended component unit. </div></body></html>
